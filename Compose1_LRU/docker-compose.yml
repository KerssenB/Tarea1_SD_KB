version: '3'

services:
  redis-cache1:
    image: redis:7.0
    container_name: redis-cache1
    ports:
      - "6379:6379"
    volumes:
      - ./Compose1_LRU/redis.conf:/usr/local/etc/redis/redis.conf 
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-network

  redis-cache2:
    image: redis:7.0
    container_name: redis-cache2
    ports:
      - "6380:6379"
    volumes:
      - ./Compose1_LRU/redis.conf:/usr/local/etc/redis/redis.conf 
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-network

  redis-cache3:
    image: redis:7.0
    container_name: redis-cache3
    ports:
      - "6381:6379"
    volumes:
      - ./Compose1_LRU/redis.conf:/usr/local/etc/redis/redis.conf 
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-network

networks:
  redis-network:
    driver: bridge
